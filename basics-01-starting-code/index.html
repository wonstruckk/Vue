<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
      <p></p>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- 보간법. data에서 반환하는 객체의 일부분인 프로퍼티를 참조하고, 프로퍼티의 값이 출력되도록 하는 방법. -->
      <!-- Vue가 제어하는 부분에서만 가능하다. 보간 구문은 Key이다. -->
      <!-- String,boolean,number,Array,Object다 가능하다. flexible. -->
      <!-- 보간법은 여닫는 태그에서만 사용이 가능하다. aLink같은건 불가능함. -->
      <!-- 함수같은 복잡한 JS는 사용이 불가능하지만, 삼항연산자나 간단한 연산같은 경우는 사용이 가능하다. methods포함. -->
      <p>{{ outputGoal() }}</p>

      <!-- v-html 디렉티브를 활용하여, html로 인식되도록 한다. -->
      <!-- 이중 중괄호에 내장된 크로스 사이트 스크립팅 공격에 대한 방어기능을 피하게 되어 보안 위협이 발생하기 때문에 기본설정으로 사용해서는 안된다. -->
      <!-- <p v-html="courseGoalB"></p> -->

      <!-- Vue 바인딩 구문을 사용하면 된다. Vue 디렉티브 라고함. Html코드에 추가로 넣는 지시사항. -->
      <!-- html속성에 대한 값을 v-bind로 사용한다. -->
      <!-- v-bind는 속성의 값을 바인딩하거나 설정하는데 사용한다. -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>
    </section>
  </body>
</html>
