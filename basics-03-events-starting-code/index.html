<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- 속성의 값을 설정하는데 유리한 v-bind -->
      <!-- v-on은 바인딩할 속성을 작성해주고 콜론뒤에 수신하려는 이벤트를 취한다. -->
      <!-- 순수JS에서 수신할수 있는 모든이벤트를 취하는것이 가능. -->

      <!-- 명시적으로 methods를 호출하든 가리키든 둘다 사용가능하다. add()도 가능하다는 것.-->
      <button v-on:click="add(5)">Add 5</button>
      <!-- 이벤트 수식어를 사용해서 마우스이벤트 조작할수 있다.(middle,left,right) -->
      <button v-on:click.right="minus(5)">Subtract 5</button>
      <!-- 초기값이 변경되지 않게하는 v-once. -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- inputEvent : 입력요소의 기본 DOM이벤트로, vue와는 관련이 없다, -->
      <!-- v-on으로 input이벤트 수신을 알림. -->
      <!-- $event는 브라우저를 통해 자동으로 얻는 기본이벤트객체에 대한 엑세스를 제공함. -->
      <input
        type="text"
        v-on:input="setName($event, 'last')"
        v-on:keyup.enter="confirmInput"
      />
      <!-- vue는 전체화면을 리랜더링 하지 않고, 변경되는 부분만 리랜더링 한다. -->
      <p>Your Name: {{ confirmedName }}</p>
      <!-- form태그가 http요청을 보내게 된다. -->
      <!-- .뒤에 수식어를 사용하여 여러가지 기능을 수행한다. -->
      <!-- prevent는 prevnetDefault와 같다. / stop은 stopPropagation과 같다.-->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
